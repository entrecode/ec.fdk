<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ec.fdk demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <h2>Entry List</h2>
    <button id="entries">entries</button>
    <button id="entriesSdk">entries (sdk)</button>
    <button id="entriesSize">entries size</button>
    <button id="entriesAsc">entries asc</button>
    <button id="entriesDesc">entries desc</button>
    <button id="entriesSearch">entries search</button>
    <button id="entriesExact">entries exact</button>
    <button id="entriesExactEmpty">entries exact empty</button>
    <button id="entriesAny">id any</button>
    <button id="entriesError">error</button>
    <h2>Entry</h2>
    <button id="entry">entry</button>
    <button id="createEntry">entry create</button>
    <button id="editEntry">entry edit</button>
    <button id="getSchema">getSchema</button>
    <h2>Assets</h2>
    <button id="assets">assets</button>
    <button id="asset">asset</button>
    <input type="file" id="file" name="file" style="display: none" />
    <button id="createAsset">createAsset</button>
    <h2>Admin</h2>
    <button id="dmList">dmList</button>
    <button id="modelList">modelList</button>
    <button id="getDatamanager">getDatamanager</button>
    <button id="publicApi">publicApi</button>
    <button id="fetch-test">fetch-test</button>
    <button id="templates">template resourceList</button>
    <button id="clients">clients</button>
    <button id="stats">stats raw</button>
    <h2>Auth</h2>
    <button id="hasAnyToken">hasAnyToken</button>
    <br />
    <button id="hasPublicToken">hasPublicToken</button>
    <button id="loginPublic">loginPublic</button>
    <button id="logoutPublic">logoutPublic</button>
    <br />
    <button id="hasEcToken">hasEcToken</button>
    <button id="loginEc">loginEc</button>
    <button id="logoutEc">logoutEc</button>
    <br />
    <button id="entriesProtected">entries protected</button>
    <button id="createEntryProtected">create entry protected</button>
  </body>
</html>
